definitions:
  models.Branch:
    properties:
      address:
        type: string
      created_at:
        type: string
      founded_at:
        type: integer
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  models.ChangePassword:
    properties:
      newpassword:
        type: string
      oldpassword:
        type: string
    type: object
  models.CreateBranch:
    properties:
      address:
        type: string
      founded_at:
        type: integer
      name:
        type: string
    type: object
  models.CreateSale:
    properties:
      branch_id:
        type: string
      cashier_id:
        type: string
      clientName:
        type: string
      payment_Type:
        description: 1 for card ,2 for cash
        type: string
      price:
        type: number
      shop_asisstant_id:
        type: string
      status:
        description: 1 for succes ,2 for  cancel
        type: string
    type: object
  models.CreateStaff:
    properties:
      balance:
        type: number
      branch_id:
        type: string
      login:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      staff_type:
        $ref: '#/definitions/models.StaffType'
      tariff_id:
        type: string
    type: object
  models.CreateStaffTarif:
    properties:
      amount_for_card:
        type: number
      amount_for_cash:
        type: number
      name:
        type: string
      type:
        description: 1-fixed,2-percent
        type: string
    type: object
  models.CreateTransaction:
    properties:
      amount:
        type: integer
      sale_id:
        type: string
      source_type:
        description: Sales,Bonus
        type: string
      staff_id:
        type: string
      text:
        type: string
      type:
        description: (withdraw,topup)
        type: string
    type: object
  models.GetAllBranch:
    properties:
      branches:
        items:
          $ref: '#/definitions/models.Branch'
        type: array
      count:
        type: integer
    type: object
  models.LoginRequest:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  models.StaffType:
    enum:
    - cashier
    - shop_assistant
    type: string
    x-enum-varnames:
    - Cashier
    - ShopAssistant
  response.ErrorResp:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
